<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Form</title>
</head>
<body>
	<form action="">
		<fieldset>
		<label for="name">Имя</label>
		<input pattern="^[A-Za-zА-Яа-яЁё]+$" type="text" name="name" id="name" placeholder="Имя" required=""><br>
		<label for="surname">Фамилия</label>
		<input pattern="^[A-Za-zА-Яа-яЁё]+$" type="text" name="surname" id="surname" placeholder="Фамилия" required=""><br>
		<label for="">Эл.почта</label>
		<input type="email" name="email" placeholder="Эл.почта" required=""><br>
		<label for="">Логин</label>
		<input pattern="^[a-zA-Z0-9]+$" type="text" name="login" placeholder="Логин" required=""><br>
		<label for="">Пароль</label>
		<input type="password" minlength="8" name="password" placeholder="Пароль" required=""><br>
		<label for="">Повторите пароль</label>
		<input type="password" minlength="8" name="repeat" placeholder="Повторите" required="">
		<br>
		<label for="">Дата рождения</label>
		<input type="date" max="2003-12-31" name="date" placeholder="Дата" required=""><br>
		<label for="">Адрес</label>
		<input type="text" name="adress" placeholder="Адрес" required=""><br>
		<label for="">Телефон</label>
		<input type="tel" name="tel" placeholder="+xx(xxx)xxxxxxx" pattern="[\+]\d{2}[\(]\d{3}[\)]\d{7}" required=""><br>
		<p>
			<button type="submit">Зарегистрироваться</button>
		</p>
		</fieldset>
	</form>
</body>
</html>
